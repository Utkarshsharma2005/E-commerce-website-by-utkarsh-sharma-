<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotional Banner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        /* Banner container styles */
        .banner-container {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            padding: 40px 20px;
            text-align: left;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            max-width: 1200px;
            margin: 40px auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* Background image styling */
        .banner-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://wallpapers.com/images/featured/black-topographic-pbtm4zynr6ggmds3.webp');
            background-size: cover;
            background-position: center;
            opacity: 0.8;
            z-index: 1;
        }

        /* Banner content styling */
        .banner-content {
            position: relative;
            z-index: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .banner-title {
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding: 8px 16px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: inline-block;
        }

        .promo-text {
            font-size: 1rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .discount {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1;
            margin: 10px 0;
            background: linear-gradient(90deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-text {
            font-size: 1.25rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: -10px;
        }

        .cta-button {
            background-color: #fff;
            color: #000;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            margin-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            border: none;
            cursor: pointer;
        }
        
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .banner-container {
                flex-direction: column;
                text-align: center;
                padding: 30px 15px;
            }

            .banner-content {
                align-items: center;
                text-align: center;
            }

            .discount {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="banner-container" role="banner" aria-label="Promotional offer banner">
            <div class="banner-content">
                <h2 class="banner-title">Top Deals</h2>
                <p class="promo-text">Up to</p>
                <h1 class="discount">30% OFF</h1>
                <p class="brand-text">Selected Brands</p>
                <a href="/shop" class="cta-button" aria-label="Shop now and save up to 30% off selected brands">Shop Now</a>
            </div>
        </section>
    </main>
</body>
</html>
