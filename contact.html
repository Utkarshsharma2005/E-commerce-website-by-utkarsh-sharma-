<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Zyvra</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-black text-gray-200 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

    <!-- Main Container with Hover Border Effect and relative positioning for child elements -->
    <div class="group relative max-w-4xl w-full space-y-8 bg-black p-10 rounded-3xl shadow-2xl transition-all duration-500 border-2 border-transparent hover:border-white">
        <!-- Zyvra Logo - Positioned inside the main container -->
        <div class="absolute top-6 left-6">
            <h1 class="text-3xl font-extrabold text-white tracking-widest uppercase">ZYVRA</h1>
        </div>

        <div class="text-center pt-8">
            <h2 class="mt-6 text-4xl font-extrabold text-white tracking-tight">
                Get in Touch
            </h2>
            <p class="mt-2 text-lg text-gray-400">
                We'd love to hear from you! Please fill out the form below.
            </p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <!-- Contact Information Section -->
            <div class="flex flex-col space-y-6">
                <div class="flex items-start space-x-4">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M14.243 5.757a6 6 0 10-.986 9.882l.243.243a.5.5 0 00.707 0l2.5-2.5a.5.5 0 000-.707l-2.5-2.5a.5.5 0 00-.707 0l.243.243a6 6 0 00-.986-9.882zM10 18a8 8 0 100-16 8 8 0 000 16zM5 10a1 1 0 11-2 0 1 1 0 012 0z" clip-rule="evenodd" />
                    </svg>
                    <div>
                        <h3 class="font-bold text-white text-lg">Address</h3>
                        <p class="text-gray-400">New delhi, Delhi , PIN code-110085</p>
                    </div>
                </div>
                <div class="flex items-start space-x-4">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                    </svg>
                    <div>
                        <h3 class="font-bold text-white text-lg">Email</h3>
                        <p class="text-gray-400">support@zyvra.com</p>
                    </div>
                </div>
                <div class="flex items-start space-x-4">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.774a11.09 11.09 0 005.183 5.183l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
                    </svg>
                    <div>
                        <h3 class="font-bold text-white text-lg">Phone</h3>
                        <p class="text-gray-400">+91-1234567891</p>
                    </div>
                </div>
            </div>

            <!-- Contact Form Section -->
            <div>
                <form id="contactForm" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-200">Name</label>
                        <div class="mt-1">
                            <input id="name" name="name" type="text" autocomplete="name" required
                                class="appearance-none block w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm placeholder-gray-400 bg-gray-700 text-white focus:outline-none focus:ring-yellow-400 focus:border-yellow-400 sm:text-sm transition duration-300 ease-in-out">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-200">Email address</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                class="appearance-none block w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm placeholder-gray-400 bg-gray-700 text-white focus:outline-none focus:ring-yellow-400 focus:border-yellow-400 sm:text-sm transition duration-300 ease-in-out">
                        </div>
                    </div>

                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-200">Subject</label>
                        <div class="mt-1">
                            <input id="subject" name="subject" type="text" required
                                class="appearance-none block w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm placeholder-gray-400 bg-gray-700 text-white focus:outline-none focus:ring-yellow-400 focus:border-yellow-400 sm:text-sm transition duration-300 ease-in-out">
                        </div>
                    </div>

                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-200">Message</label>
                        <div class="mt-1">
                            <textarea id="message" name="message" rows="4" required
                                class="block w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm placeholder-gray-400 bg-gray-700 text-white focus:outline-none focus:ring-yellow-400 focus:border-yellow-400 sm:text-sm transition duration-300 ease-in-out"></textarea>
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-black-500 bg-gray-400 hover:bg-white-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black-400 transition-colors duration-300">
                            Send Message
                        </button>
                    </div>
                </form>
                <div id="statusMessage" class="mt-4 text-center text-sm font-medium text-green-400" style="display: none;">
                    Thank you! Your message has been sent successfully.
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get the form and the status message element
        const contactForm = document.getElementById('contactForm');
        const statusMessage = document.getElementById('statusMessage');

        // Add a submit event listener to the form
        contactForm.addEventListener('submit', function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            // Log the form data to the console (simulating sending data)
            console.log('Form data captured:', formData);

            // In a real application, you would send this data to a backend server.
            // Example using fetch API:
            /*
            fetch('/your-api-endpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Display success message
                statusMessage.textContent = 'Thank you! Your message has been sent successfully.';
                statusMessage.style.display = 'block';
                // Reset the form
                contactForm.reset();
            })
            .catch((error) => {
                console.error('Error:', error);
                // Display error message
                statusMessage.textContent = 'Oops! Something went wrong. Please try again later.';
                statusMessage.style.display = 'block';
                statusMessage.classList.remove('text-green-400');
                statusMessage.classList.add('text-red-400');
            });
            */

            // For this demonstration, we'll just show the success message and clear the form
            statusMessage.style.display = 'block';
            contactForm.reset();
        });
    </script>
</body>
</html>
